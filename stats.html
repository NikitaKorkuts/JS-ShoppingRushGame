<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Rush</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/stats.css">
</head>
<body>
    <main>
        <a href="index.html" class="back-link">← На главную</a>
        <div>
            <div class="header-container">
                <div class="section-header">
                    <h2 class="game-title">Лидерборд</h2>
                </div>
            </div>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Игрок</th>
                        <th>Игры</th>
                        <th>Баллы</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="history">
            <div class="header-container">
                <div class="section-header">
                    <h2 class="game-title">История игр</h2>
                </div>
            </div>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Игрок</th>
                        <th>Уровень 1</th>
                        <th>Уровень 2</th>
                        <th>Уровень 3</th>
                        <th>Баллы</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="js/stats.js" ></script>
</body>
</html>
